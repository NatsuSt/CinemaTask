<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Login</h2>

<form method="post" action="/login">
    <div class="mb-3">
        <label>Username</label>
        <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input name="password" type="password" class="form-control" required>
    </div>
    <button class="btn btn-success">Login</button>

    <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid login</div>
    <div th:if="${param.registered}" class="alert alert-success mt-3">Successfully registered</div>
    <div th:if="${param.logout}" class="alert alert-warning mt-3">You have been logged out</div>
</form>
</body>
</html>
